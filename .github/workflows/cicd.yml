name: Deploy web100Acress-100acressFront

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t hunderedacress/100acressfront:latest .

      - name: Publish Image to Docker Hub
        run: docker push hunderedacress/100acressfront:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull hunderedacress/100acressfront:latest

      - name: Free port 3001 and remove conflicting containers
        run: |
          # remove container by name if present
          if docker ps -a --filter "name=hundredacress-frontend-container" -q | grep -q .; then
            docker rm -f hundredacress-frontend-container
          fi

          # remove any container publishing host port 3001
          conflict=$(docker ps -q --filter "publish=3001")
          if [ -n "$conflict" ]; then
            docker rm -f $conflict
          fi

          # kill any non-docker process using port 3001
          if command -v lsof >/dev/null 2>&1; then
            pids=$(lsof -t -i :3001 || true)
            if [ -n "$pids" ]; then
              echo "Killing processes on port 3001: $pids"
              kill -9 $pids || true
            fi
          else
            echo "lsof not available â€” skipping non-docker process check"
          fi

      - name: Run Docker Container on port 3001
        run: docker run -d -p 3001:80 --name hundredacress-frontend-container hunderedacress/100acressfront:latest
