deploy:
  needs: build
  runs-on: self-hosted
  steps:
    - name: Pull image from Docker Hub
      run: docker pull hunderedacress/100acressfront:latest

    - name: Stop and Remove Old Container (if exists)
      run: |
        docker stop hundredacress-frontend-container || true
        docker rm hundredacress-frontend-container || true

    - name: Run Docker Container
      run: docker run -d --name hundredacress-frontend-container -p 3000:80 hunderedacress/100acressfront:latest

    - name: Verify Running Containers
      run: docker ps
