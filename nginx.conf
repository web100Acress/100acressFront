server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Custom error page - serve React app for 404s
    error_page 404 /index.html;

    # ðŸ”´ FORCE TRAILING SLASH - SEO FIX (except for .txt, .json, .xml files)
    location / {
        # Don't add slash to .txt, .json, .xml files
        location ~* \.(txt|json|xml)$ {
            try_files $uri =404;
        }
        
        # Redirect non-slash URLs to slash version (excluding files)
        if ($request_uri ~ ^(.+[^/])$) {
            set $without_slash $1;
            if ($without_slash !~* \.(txt|json|xml)$) {
                return 301 $scheme://$host$without_slash/;
            }
        }
        try_files $uri $uri/ /index.html =404;
    }

    # Ensure index.html is never cached
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}