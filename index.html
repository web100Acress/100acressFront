  <!-- Load fonts with fallbacks and error handling -->
  <script>
    // Load fonts with error handling to prevent 404s
    function loadFont(family, weights, fallback = 'sans-serif') {
      const link = document.createElement('link');
      link.href = `https://fonts.googleapis.com/css2?family=${family}:wght@${weights}&display=swap`;
      link.rel = 'stylesheet';
      link.onerror = function() {
        console.warn(`Failed to load font: ${family}. Using fallback: ${fallback}`);
        // Set fallback font in CSS
        const style = document.createElement('style');
        style.textContent = `* { font-family: ${fallback} !important; }`;
        document.head.appendChild(style);
      };
      document.head.appendChild(link);
    }

    // Load critical fonts immediately
    loadFont('Rubik', '400;500;600', 'system-ui, -apple-system, sans-serif');
    
    // Load non-critical fonts after page load
    window.addEventListener('load', function() {
      loadFont('Poppins', '400;500;600;700', 'system-ui, -apple-system, sans-serif');
    });
  </script>
