  <!-- LCP Image Discovery Script -->
  <script>
    // Add LCP image to document for discovery after DOM is ready
    function addLCPImage() {
      if (document.head && document.body) {
        // Add the signature global image preload immediately
        const lcpImageUrl = 'https://d16gdc5rm7f21b.cloudfront.net/uploads/1758524116196-signature-glob';
        
        // Create preload link for LCP image
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.as = 'image';
        preloadLink.href = lcpImageUrl;
        preloadLink.setAttribute('fetchpriority', 'high');
        document.head.appendChild(preloadLink);
        
        // Also add a hidden img element for immediate discovery
        const lcpImg = document.createElement('img');
        lcpImg.src = lcpImageUrl;
        lcpImg.alt = 'signature global';
        lcpImg.style.display = 'none';
        lcpImg.setAttribute('fetchpriority', 'high');
        lcpImg.setAttribute('loading', 'eager');
        lcpImg.setAttribute('width', '1200');
        lcpImg.setAttribute('height', '400');
        document.body.appendChild(lcpImg);
      }
    }
    
    // Run when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', addLCPImage);
    } else {
      addLCPImage();
    }
  </script>
  
  <!-- Defer CSS loading to reduce render-blocking -->
  <script>
    // Load CSS asynchronously after critical rendering
    function loadCSS(href) {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      link.media = 'print';
      link.onload = function() {
        this.media = 'all';
        this.onload = null;
      };
      document.head.appendChild(link);
    }
    
    // Load main CSS after page load
    window.addEventListener('load', function() {
      // Load the main CSS bundle asynchronously
      if (document.querySelector('link[href*="index-"]')) {
        // CSS already loaded by Vite
        return;
      }
      
      // Fallback: load CSS manually if not already loaded
      const existingCSS = document.querySelector('link[rel="stylesheet"]');
      if (!existingCSS) {
        // This will be handled by Vite's build process
        console.log('CSS loading handled by Vite');
      }
    });
  </script>

  <script>
    // Lazy-load non-critical images by default
    (function(){
      function lazyAll(){
        const imgs = document.querySelectorAll('img:not([loading])');
        imgs.forEach(img => {
          const rect = img.getBoundingClientRect();
          const aboveFold = rect.top < (window.innerHeight || 800);
          if (!aboveFold) img.loading = 'lazy';
          img.decoding = img.decoding || 'async';
        });
      }
      if (document.readyState === 'complete') lazyAll();
      else window.addEventListener('load', lazyAll);
    })();
    // Helper: derive best accessible label
    function getBestLabel(el) {
      const pick = (...vals) => vals.find(v => v && String(v).trim())?.toString().trim();
      const aria = el.getAttribute && el.getAttribute('aria-label');
      const title = el.getAttribute && el.getAttribute('title');
      const dataLabel = el.getAttribute && (el.getAttribute('data-label') || el.getAttribute('data-action') || el.getAttribute('name'));
      const value = 'value' in el ? el.value : undefined;
      let text = (el.textContent || '').replace(/\s+/g, ' ').trim();
      // Keyword mapping for icon-only buttons (e.g., share/next/prev/close/search)
      const cls = (el.className || '').toLowerCase();
      const kwMap = [
        { k: 'share', v: 'Share' },
        { k: 'next', v: 'Next' },
        { k: 'prev', v: 'Previous' },
        { k: 'previous', v: 'Previous' },
        { k: 'close', v: 'Close' },
        { k: 'search', v: 'Search' },
        { k: 'menu', v: 'Menu' },
        { k: 'play', v: 'Play' },
        { k: 'pause', v: 'Pause' },
        { k: 'download', v: 'Download' },
      ];
      let kw = kwMap.find(m => cls.includes(m.k))?.v;
      // Special-case: navigation buttons
      if (!kw && cls.includes('nav-btn')) {
        const dir = (el.getAttribute('data-dir') || el.getAttribute('data-direction') || '').toLowerCase();
        if (dir.startsWith('p')) kw = 'Previous';
        else if (dir.startsWith('n')) kw = 'Next';
        else if (cls.includes('left')) kw = 'Previous';
        else if (cls.includes('right')) kw = 'Next';
      }
      // If element only contains an SVG, treat as icon-only
      if (!text && el.querySelector && el.querySelector('svg')) {
        text = kw || '';
      }
      return pick(aria, title, dataLabel, value, text, kw);
    }

    function setAccessibleName(el) {
      const label = getBestLabel(el);
      if (!label) return;
      if (!el.getAttribute('aria-label')) el.setAttribute('aria-label', label);
      if (!el.getAttribute('title')) el.setAttribute('title', label);
      // Hide decorative svgs inside buttons
      el.querySelectorAll('svg').forEach(svg => {
        if (!svg.getAttribute('aria-label') && !svg.getAttribute('aria-labelledby')) {
          svg.setAttribute('aria-hidden', 'true');
          svg.setAttribute('focusable', 'false');
        }
      });
    }

    // Reduce redundant alt text when a visible text label is adjacent
    function fixRedundantAlts(root = document) {
      const imgs = root.querySelectorAll('img[alt]');
      imgs.forEach(img => {
        const alt = (img.getAttribute('alt') || '').trim();
        if (!alt) return;
        const sib = img.nextElementSibling;
        const sibText = sib && (sib.textContent || '').replace(/\s+/g, ' ').trim();
        if (sibText && alt && sibText.toLowerCase() === alt.toLowerCase()) {
          img.setAttribute('alt', '');
          img.setAttribute('aria-hidden', 'true');
          img.setAttribute('role', 'presentation');
        }
      });
    }

    function applyTitles(root = document) {
      // Buttons
      root.querySelectorAll('button').forEach(setAccessibleName);
      // Inputs that act like buttons
      root.querySelectorAll('input[type="button"], input[type="submit"], input[type="reset"]').forEach(setAccessibleName);
      // Anchors explicitly acting as buttons
      root.querySelectorAll('a[role="button"]').forEach(setAccessibleName);
      // All anchors lacking labels but containing icon-only or text
      root.querySelectorAll('a').forEach(a => {
        const hasName = a.getAttribute('aria-label') || a.getAttribute('title');
        const text = (a.textContent || '').replace(/\s+/g, ' ').trim();
        if (!hasName && text) {
          a.setAttribute('aria-label', text);
          a.setAttribute('title', text);
        }
        // Hide decorative svgs inside links
        a.querySelectorAll('svg').forEach(svg => {
          if (!svg.getAttribute('aria-label') && !svg.getAttribute('aria-labelledby')) {
            svg.setAttribute('aria-hidden', 'true');
            svg.setAttribute('focusable', 'false');
          }
        });
      });
      // Ensure explicit fixes for common selectors
      root.querySelectorAll('button.share-btn').forEach(btn => {
        if (!btn.getAttribute('aria-label')) btn.setAttribute('aria-label', 'Share');
        if (!btn.getAttribute('title')) btn.setAttribute('title', 'Share');
      });
      root.querySelectorAll('button.nav-btn').forEach(btn => {
        if (!btn.getAttribute('aria-label') || !btn.getAttribute('title')) {
          const dir = (btn.getAttribute('data-dir') || btn.getAttribute('data-direction') || '').toLowerCase();
          const guess = dir.startsWith('p') ? 'Previous' : dir.startsWith('n') ? 'Next' : (btn.className.toLowerCase().includes('left') ? 'Previous' : 'Next');
          if (!btn.getAttribute('aria-label')) btn.setAttribute('aria-label', guess);
          if (!btn.getAttribute('title')) btn.setAttribute('title', guess);
        }
      });
      // Buttons inside search bars
      root.querySelectorAll('.search-bar button').forEach(btn => {
        if (!btn.getAttribute('aria-label') && !btn.getAttribute('title')) {
          btn.setAttribute('aria-label', 'Search');
          btn.setAttribute('title', 'Search');
        }
      });
      // Fix redundant alts near labels
      fixRedundantAlts(root);
    }

    // Initial run
    applyTitles(document);

    // Observe future DOM changes (SPA navigation, lazy content, modals, etc.)
    const observer = new MutationObserver(mutations => {
      for (const m of mutations) {
        m.addedNodes && m.addedNodes.forEach(node => {
          if (node.nodeType === 1) { // ELEMENT_NODE
            applyTitles(node);
          }
        });
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
